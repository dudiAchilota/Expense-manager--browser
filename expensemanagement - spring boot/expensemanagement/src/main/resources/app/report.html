<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>report</title>
    <link rel="icon" href="pictures/logo.png" type="image/x-icon">
    <script src="library.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Crafty Girls' rel='stylesheet'>
    <style> h2,h1 {font-family: 'Crafty Girls';}</style>

</head>
<body>

<div data-role="page" id="permonth">

    <!--header   !-->
    <div data-role="header" data-position="fixed">
        <!--popup actions  !-->
        <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-a"
           href="#popupMenu3" data-rel="popup" data-transition="slideup">Actions</a>
        <div data-role="popup" id="popupMenu3" data-theme="b">
            <ul data-role="listview" data-inset="true" style="min-width:210px;">
                <li data-role="list-divider">Choose an action</li>
                <li><a onclick="lib.open('home.html')">home</a></li>
                <li><a onclick="lib.open('add.html')">add</a></li>
                <li><a onclick="lib.open('table.html')">table items</a></li>
                <li><a onclick="lib.open('report.html')">report</a></li>
            </ul>
        </div>
        <!--title   !-->
        <h1>report</h1>
        <!--logout   !-->
        <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-b"
           href="#popup-logout" data-rel="popup" data-position-to="window" data-transition="pop">log-out</a>
        <div data-role="popup" id="popup-logout" data-overlay-theme="b" data-theme="b" data-dismissible="false"
             style="max-width:300px;">
            <div data-role="header" data-theme="a">
                <h1>log-out</h1>
            </div>
            <div role="main" class="ui-content">
                <h3 class="ui-title">Do you want to log out?</h3>
                <a class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                <a onclick="lib.logOut();" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                   data-rel="back" data-transition="flow">log-out</a>
            </div>
        </div>
                  
    </div>
    
     <!--user hello  !-->
        <div data-role="controlgroup" data-mini="true">  
        <h2 id="name-permonth"></h2>
        </div>
 	
    <!--content    !-->
    <div data-role="content" data-theme="a">
        <!--field month and year !-->
        <div data-role="fieldcontain" style="width: 40%;">
            <label>date from:</label>
            <input type="date" id="date-from">
              <label>date to:</label>
            <input type="date" id="date-to">
        </div>
        
        <!--button getItems   !-->
        <div data-role="controlgroup" data-type="horizontal" data-mini="true" style="text-align:center">
            <a onclick="lib.getItemsReport()" data-role="button" data-icon="" data-theme="b">ok</a>    
        </div>
        <!--message   !-->
        <h4 id="message-report" style="text-align: center"></h4>

		<div>
        	<!--pie chart   !-->
        	<div id="piechart" style="width: 625px;height: 500px; float:right; width: 60%;padding: 10px;"></div>

        	<!--table per category  !-->
        	<div style="float:left ; width: 30%;padding: 10px;">
        	<table BORDER="3">
        		<h3 id="sum-total"></h3>
            	<tr>
            		<th>total sum</th>
            		<th>category</th>
            	</tr>
            	<tbody id="tbody-category">
            	</tbody>          
        	</table>
        	</div>        
        	<br>
        	
        	<!--table all item  !-->
        	<table BORDER="1">        		
            	<tr>            
                	<th>sum</th>
                	<th>category</th>
                	<th>date</th>
                	<th>description</th>
            	</tr>
            	<tbody id="tbody-all-item">
            	</tbody>
        	</table>
        </div>
        
    </div>

    <!--footer data-role="footer"  !-->
    <div  data-theme="a">
        <div data-role="controlgroup" data-type="horizontal" data-mini="true" style="text-align: left">
        </div>
    </div>

    <script>
        lib.checkSessionUser("name-permonth");
    </script>

</div>


</body>
</html>
